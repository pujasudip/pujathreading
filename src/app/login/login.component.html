<div class="container">
  <div class="formContainer">
    <form class="col-12">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" #username>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
      </div>
      <button type="button" class="btn btn-primary" (click)="userLogin(username.value, password.value)">Submit</button>
      <button type="submit" class="btn btn-warning float-right">Cancel</button>
    </form>
  </div>
</div>
