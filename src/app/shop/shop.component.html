<div class="shopContainer">
  <div class="shopItem">
    <button (click)="getMessages()">Get Messages</button>
    <input #msg/>
    <button (click)="addMessage(msg.value)">Send Messages</button>
  </div>
  <div *ngFor="let message of data; let num = index" (click)="delMessage(num)">{{message}}</div>
</div>
